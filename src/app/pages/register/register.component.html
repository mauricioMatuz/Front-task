<app-navbar
  ><section class="vh-100" style="background-color: #eee">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                    Sign up
                  </p>

                  <form
                    class="mx-1 mx-md-4"
                    [formGroup]="formRegister"
                    novalidate
                    autocomplete="off"
                    (ngSubmit)="registrar()"
                  >
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div
                        data-mdb-input-init
                        class="form-outline flex-fill mb-0"
                      >
                        <app-form-field
                          [control]="formRegister.controls['name']"
                          [isInline]="isInline"
                          [required]="true"
                          label="Nombre completo"
                        >
                          <app-input
                            [customClasses]="'form-control'"
                            formControlName="name"
                            placeHolder="Ingresa Nombre completo"
                          ></app-input>
                        </app-form-field>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div
                        data-mdb-input-init
                        class="form-outline flex-fill mb-0"
                      >
                        <app-form-field
                          [control]="formRegister.controls['email']"
                          [isInline]="isInline"
                          [required]="true"
                          [patternError]="regexError.email"
                          label="Ingrese correo"
                        >
                          <app-input
                            [customClasses]="'form-control'"
                            formControlName="email"
                            placeHolder="Ingresa correo"
                          ></app-input>
                        </app-form-field>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div
                        data-mdb-input-init
                        class="form-outline flex-fill mb-0"
                      >
                        <app-form-field
                          [control]="formRegister.controls['password']"
                          [isInline]="isInline"
                          [required]="true"
                          label="Contraseña"
                          [patternError]="regexError.password"
                        >
                          <app-password
                            [customClasses]="'form-control'"
                            formControlName="password"
                            placeHolder="Ingrese contraseña"
                          ></app-password>
                        </app-form-field>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div
                        data-mdb-input-init
                        class="form-outline flex-fill mb-0"
                      >
                        <app-form-field
                          [control]="formRegister.controls['rolId']"
                          [isInline]="isInline"
                          [required]="true"
                          label="Seleccione usuario"
                        >
                          @defer(when rol.length >0){
                          <app-autocomplete
                            formControlName="rolId"
                            [items]="rol"
                            displayField="name"
                            [placeholder]="'Seleccione el rol'"
                          >
                            ></app-autocomplete
                          >
                          }@loading (after 60s; minimum 60s){
                          <span>Loading....</span>
                          }
                        </app-form-field>
                      </div>
                    </div>
                    <div
                      class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                    >
                      <app-button
                        type="submit"
                        [customClasses]="'btn btn-primary btn-lg'"
                      >
                        Registrar
                      </app-button>
                    </div>
                  </form>
                </div>
                <div
                  class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                >
                  <img
                    src="register.webp"
                    class="img-fluid"
                    alt="Sample image"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div></section
></app-navbar>
